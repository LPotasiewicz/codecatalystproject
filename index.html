<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script>
  var offset1 = -263;
  var offset2 = 202;
  var offset3 = 484;
  var offset4 = 1000;
  update();
  $(window).scroll(function() {
   update();
});
  $( window ).resize(function() {
  update();
});
  window.setTimeout(function(){window.scrollTo(0,0);}, 50);
  function update(){
   $("#background").css('top', $("body").scrollTop()/(-4) + 'px');
    if(offset1 + $("body").scrollTop()/(-1.33) > -968){
      $(".img1").css('margin-bottom', offset1 + $("body").scrollTop()/(-1.3305) + 'px');
      $(".img2").css('margin-top', -600 + $("body").scrollTop()/(1.3305) + 'px');
    }
    $(".img2").css('margin-bottom', offset2 + $("body").scrollTop()/(-1.3305) + 'px');
    $(".img3").css('margin-top', -1200 + $("body").scrollTop()/(1.331) + 'px');
    $(".img3").css('margin-bottom', offset3 + $("body").scrollTop()/(-1.3305) + 'px');
    $(".img4").css('margin-top', -1200 + $("body").scrollTop()/(1.331) + 'px');
    $(".img4").css('margin-bottom', offset4 + $("body").scrollTop()/(-1.3305) + 'px');
  };
  var scrollPos = 0;
  function left(){
    if (scrollPos < 800){
      scrollPos += 200;
      $("#sideScroll").animate({"left":"-" + scrollPos + "px"}, 100);
      console.log(scrollPos);
    }
  };
  function right(){
    if (scrollPos > 1){
      scrollPos -= 200;
      $("#sideScroll").animate({"left":"-" + scrollPos + "px"}, 100);
      console.log(scrollPos);
    }
  };
  
</script>
